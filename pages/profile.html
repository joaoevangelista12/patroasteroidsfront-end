<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perfil</title>
    <link rel="stylesheet" href="../assets/css/profileStyle.css" />
  </head>

  <body>
    <header>
      <div class="titulo">
        <h1>PATROASTEROIDS</h1>
        <p>Sua nave é a mais forte do mundo!</p>
        <button type="button" class="home-button" onclick="goHome()">
          Início
        </button>
      </div>
    </header>
    <main>
      <div class="profile-container">
        <img
          id="profilePic"
          src="https://ppgquimica.propg.ufabc.edu.br/wp-content/uploads/2016/05/sem-imagem-avatar.png"
          alt="Foto de perfil"
          class="profile-pic"
        />
        <input type="file" id="newProfilePic" class="hidden" />
        <div class="profile-info">
          <p><strong>Nome:</strong> <span id="nomeUsuario"></span></p>
          <p><strong>Usuário:</strong> <span id="usuarioNome"></span></p>
          <p><strong>E-mail:</strong> <span id="emailUsuario"></span></p>
        </div>
        <button class="edit-button" onclick="editarPerfil()">
          Editar Perfil
        </button>
        <button
          id="btnSalvar"
          class="hidden edit-button"
          onclick="salvarPerfil()"
        >
          Salvar
        </button>
        <p id="msgSuccess" class="hidden"></p>
        <p id="msgError" class="hidden" style="color: red"></p>
      </div>
    </main>

    <div class="stars"></div>
    <div class="star"></div>

    <script src="../assets/js/perfil.js"></script>
  </body>
</html>
